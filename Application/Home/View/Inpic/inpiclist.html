                <a href="{:U('Inpic/inpiclist')}">轮播列表</a>
            </li>
            <li>
                <a href="{:U('Inpic/addinpic')}">添加轮播</a>
            </li>
        </ul>
    </div>

    <div class="content-box-table content-box-content">
        <form action="{:U('Inpic/deleteInpic')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                    <tr>
                        <th width="8%">
                            编号
                        </th>
                        <th width="15%">发布时间
                        </th>
                        <th>图片描述</th>
                        <th>图片链接</th>
                        <th>图片</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <if condition="empty($list)">
                        <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                    </if>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['ctime']|date='Y-m-d H:i:s',###}</td>
                            <td>{$vo['desc']}</td>
                            <td><a href="{$vo['href']}">{$vo['href']}</a></td>
                            <td><img src="Uploads/{$vo['pic']}" alt="" height="30px"></td>
                            <td>
                                <a href="{:U('Inpic/deleteinpic',array('id'=>$vo['id']))}" title="删除" class="delete-delete">
                                    <span class="icon glyphicon glyphicon-remove"></span>
                                </a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="fr">
                                {$page}
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        //排序修改
        $("select[name='z_id']").change(function(){
            $('.search-form').submit();
        });
        //批量修改积分
        $('.edit-score-batch').click(function(){
            $('.batch-form').attr('action','{:U("Article/editScoreBatch")}');
            $('.batch-form').submit();
        });
    });
</script>

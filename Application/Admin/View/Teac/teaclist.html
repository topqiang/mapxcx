<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">

    <div class="page-header page-header1 clearfix">
        <h3>教练管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('Teac/teaclist')}">教练列表</a>
            </li>
            <li>
                <a href="{:U('Teac/addteac')}">添加教练</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Teac/teaclist')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="title">教练名称</label>
                <input class="earch-input form-control" id="title" type="text" name="name" value="{$request['name']}" placeholder="教练名称"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('Article/deleteArticle')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                    <tr>
                        <th width="8%">
                            编号
                        </th>
                        <th width="15%">姓名
                        </th>
                        <th>手机号</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>加入时间</th>
                        <th>头像</th>
                        <th>描述</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <if condition="empty($list)">
                        <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                    </if>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['name']}</td>
                            <td>{$vo['account']}</td>
                            <td>
                            <if condition="$vo['sex'] eq 1">
                                男
                                <else/>
                                女
                            </if>
                            </td>
                            <td>{$vo['age']}</td>

                            <td>{$vo['ctime']|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <img src="Uploads/{$vo['headpic']}" style="height:30px;"/>
                            </td>
                            <td>{$vo['desc']}</td>

                            <td>
                                <a class="resetpass" data-id="{$vo['id']}" title="重置" class="modify">
                                    <span class="icon glyphicon glyphicon-refresh"></span>
                                </a>
                                <a href="{:U('Teac/editteac',array('id'=>$vo['id']))}" title="详情" class="modify">
                                    <span class="icon glyphicon glyphicon-edit"></span>
                                </a>
                                <a href="#" title="删除" class="delete-delete">
                                    <span class="icon glyphicon glyphicon-remove"></span>
                                </a><input type="hidden" value="{:U('Teac/deleteteac',array('id'=>$vo['id']))}">
                            </td>
                        </tr>
                    </volist>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="fr">
                                {$page}
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        //排序修改
        $("select[name='z_id']").change(function(){
            $('.search-form').submit();
        });
        //批量修改积分
        $('.edit-score-batch').click(function(){
            $('.batch-form').attr('action','{:U("Article/editScoreBatch")}');
            $('.batch-form').submit();
        });

        $(".resetpass").on('click',function () {
           var id = $(this).data("id");
           $.ajax({
                url:"{:U('Teac/resetpass')}",
                data:{id:id},
                dataType:"json",
                type:"post",
                success:function ( res ) {
                    layer.msg(res.message);
                }
            });
        });
    });
</script>
<include file="Public:footer"/>

<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <div class="page-header page-header1 clearfix">
        <h3>用户管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a>用户列表</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('User/userlist')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="title">用户名称</label>
                <input class="earch-input form-control" id="title" type="text" name="nick_name" value="{$_REQUEST['nick_name']}" placeholder="用户名称"/>　
            </div>
            <div class="form-group">
                <label class="sr-only" for="title">用户手机</label>
                <input class="earch-input form-control" id="title" type="text" name="tel" value="{$_REQUEST['tel']}" placeholder="用户手机"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <form>
            <table class="table table-striped table-framed table-hover">
                <thead>
                    <tr>
                        <th width="8%">
                            编号
                        </th>
                        <th>姓名
                        </th>
                        <th>手机号</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>加入时间</th>
                        <th>省市</th>

                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <if condition="empty($list)">
                        <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                    </if>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['nick_name']}</td>
                            <td>{$vo['tel']}</td>
                            <td>
                                {$vo['age']}
                            </td>
                            <td>
                            <if condition="$vo['sex'] eq 1">
                                男
                                <else/>
                                女
                            </if>
                            </td>
                            <td>{$vo['ctime']|date='Y-m-d H:i:s',###}</td>
                            <td>{$vo['provance']}</td>
                            <td>
                                <if condition="$vo['status'] eq 0">
                                    <a class="resetpass modify" data-id="{$vo['id']}" status="1" title="确认">
                                        <span class="icon glyphicon glyphicon-refresh"></span>
                                    </a>
                                </if>
                                <if condition="$vo['status'] neq 4">
                                    <a title="取消" data-id="{$vo['id']}" status="4" class="modify">
                                        <span class="icon glyphicon glyphicon-remove"></span>
                                    </a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="fr">
                                {$page}
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){

        $(".modify").on('click',function () {
           var id = $(this).data("id");
           var status = $(this).attr("status");
           if (!confirm("您确定要修改吗？")){
            return;
           }
           $.ajax({
                url:"{:U('Vorder/cancelorder')}",
                data:{id:id,status:status},
                dataType:"json",
                type:"post",
                success:function ( res ) {
                    layer.msg(res.message);
                    if (res.flag=="success") {
                        location.reload();
                    }
                }
            });
        });
    });
</script>
<include file="Public:footer"/>

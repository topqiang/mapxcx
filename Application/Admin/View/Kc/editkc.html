<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">

    <div class="page-header page-header1 clearfix">
        <h3>课程管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a>修改课程</a>
            </li>
        </ul>
    </div>

        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('Kc/editkc')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group" id="">
                    <label for="title" class="col-sm-3 control-label"><em class="prompt-red">*</em>课程名称：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" name="name"  placeholder="课程名称" value="{$res['name']}">
                        <input type="hidden" class="form-control" name="id" value="{$res['id']}">

                    </div>
                </div>
                <div class="form-group" id="">
                    <label for="ktime" class="col-sm-3 control-label"><em class="prompt-red">*</em>课时：</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="ktime" name="ktime"  placeholder="课时" value="{$res['ktime']}">
                    </div>
                </div>
                <div class="form-group" id="">
                    <script>
                        function PreviewImage1(imgFile)
                        {
                            var filextension=imgFile.value.substring(imgFile.value.lastIndexOf("."),imgFile.value.length);
                            filextension=filextension.toLowerCase();
                            if ((filextension!='.jpg')&&(filextension!='.gif')&&(filextension!='.jpeg')&&(filextension!='.png')&&(filextension!='.bmp'))
                            {
                                alert("对不起，系统仅支持标准格式的照片，请您调整格式后重新上传，谢谢 !");
                                imgFile.focus();
                            }
                            else
                            {
                                var path;
                                if(document.all)//IE
                                {
                                    imgFile.select();
                                    path = document.selection.createRange().text;
                                    document.getElementById("imgPreview1").innerHTML="";
                                    document.getElementById("imgPreview1").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果
                                }
                                else//FF
                                {
                                    path=window.URL.createObjectURL(imgFile.files[0]);// FF 7.0以上
                                    //path = imgFile.files[0].getAsDataURL();// FF 3.0
                                    document.getElementById("imgPreview1").innerHTML = "<img id='img1'src='"+path+"' style='width:100px;height:100px'/>";
                                    //document.getElementById("img1").src = path;
                                }
                            }
                        }
                    </script>
                    <label for="title" class="col-sm-3 control-label"><em class="prompt-red">*</em>课程封面：</label>
                    <div class="col-sm-9">
                        <input type="file" name="pic" id="" onchange="PreviewImage1(this)"/>
                        <div id="imgPreview1">
                            <if condition="!empty($res['pic'])">
                                <img id='img1' src="Uploads/{$res['pic']}" style='width:100px;height:100px'/>
                            </if>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-3 control-label"><em class="prompt-red">*</em>文章：</label>
                    <div class="col-sm-9">
                        <textarea name="desc" id="content" style="width:auto;height:300px;visibility:hidden;">{$res['desc']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-default btn-primary" value="确认发布">
                    </div>
                </div>
            </form>
            <!--表单 end-->
        </div>
    </div>
</div>
<script  src="__WEBPUBLIC__/Common/kindeditor/kindeditor-min.js"></script>
<script  src="__WEBPUBLIC__/Common/kindeditor/lang/zh_CN.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#content', {
            resizeType : 1,
            uploadJson : '__WEBPUBLIC__/Common/kindeditor/php/upload_json.php',
            fileManagerJson : '__WEBPUBLIC__/Common/kindeditor/php/file_manager_json.php',
            allowPreviewEmoticons : false,
            items:[
                'source', '|', 'undo', 'redo', '|', 'cut', 'copy','|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'clearhtml', 'selectall', '|', 'formatblock', 'fontname', 'fontsize', '|', 'forecolor',
                'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough','image'
            ],
            afterBlur:function(){this.sync();}
        });
    });
</script>
<include file="Public:footer"/>
